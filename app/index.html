<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Know your politics?</title>

    <link href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>


    <div class="row paper">
      <div class="col-md-1 col-md-offset-1 paperPartLeft">
      </div>
      <div class="col-md-9 paperPartRight">


                          <div class="contentCard">
                            <div class="row">
                              <div class="col-md-12">
                                <h1>Know your politics?</h1>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <hr>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-9">
                                <p>So, you think you know your UK politics?</p>
                                <p>So you know exactly where your hard-earned money is going?</p>
                                <p>Take our simple quiz and find out if you really know your political party!</p>
                                <br>
                                <p>Please select your preferred political party</p>
                              </div>
                              <div class="col-md-3">
                                <img src="assets/img/ballotBox.png" class="img-responsive hidden-sm hidden-xs">
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <hr>
                              </div>
                            </div>

                          <form role="form">
                            <div class="options">
                              <div class="row">
                                <div class="col-md-1 col-md-offset-1">
                                  <img src="assets/img/labourImage.png" class="partyImage pull-left" /> 
                                </div>
                                <div class="col-md-9 col-md-offset-1 partyName labourSection">
                                  <label title="item1">
                                      <input type="radio" name="foo" value="0" id="labourSelect" />                  
                                    The Labour Party
                                      <img class="partySelection" />     
                                 </label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-1 col-md-offset-1">
                                  <img src="assets/img/conservativeImage.png" class="partyImage pull-left" /> 
                                </div>
                                <div class="col-md-9 col-md-offset-1 partyName conservativeSection">
                                  <label title="item2">
                                      <input type="radio" name="foo" value="1" id="conservativeSelect"/> 
                                      The Conservative Party
                                      <img class="partySelection" />
                                  </label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-1 col-md-offset-1">
                                  <img src="assets/img/libdemImage.png" class="partyImage pull-left" /> 
                                </div>
                                <div class="col-md-9 col-md-offset-1 partyName libdemSection"> 
                                  <label title="item3">
                                      <input type="radio" name="foo" value="2" id="libdemSelect" /> 
                                      The Liberal Democrats
                                      <img class="partySelection" />
                                  </label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-1 col-md-offset-1">
                                  <img src="assets/img/ukipImage.png" class="partyImage pull-left" /> 
                                </div>
                                <div class="col-md-9 col-md-offset-1 partyName ukipSection">
                                  <label title="item4">
                                      <input type="radio" name="foo" value="3" id="ukipSelect"/> 
                                      The United Kingdom Independence Party
                                      <img class="partySelection" />
                                  </label>
                                </div>
                              </div>
                            </div> <!-- options -->
                            <button onclick="myFunction()" type="submit" class="btn btn-default">Submit</button>
                          </form>
                          </div> <!-- contentCard -->
      </div> <!-- col -->

    </div> <!-- row -->
    <div class="row underRow">
      <div class="col-md-12">
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->

  </body>
</html>
